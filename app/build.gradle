apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'idea'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        release {
            keyAlias 'VrnBus'
            keyPassword 'aliaspass'
            storeFile file('vrnbus.jks')
            storePassword 'vrnbus'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '28.0.3'
    compileSdkVersion 28
    defaultConfig {
        applicationId "ru.boomik.vrnbus"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 13
        versionName "2.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            ext.enableCrashlytics = true
        }
        debug {
            signingConfig signingConfigs.release
            splits.abi.enable = false
            splits.density.enable = false
            aaptOptions.cruncherEnabled = false
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
        }
    }

}

idea {
    module {
        downloadJavadoc = true
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.30"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.21"

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.media:media:1.0.1'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation "com.google.android.gms:play-services-base:16.0.0"
    implementation "com.google.android.gms:play-services-maps:16.0.0"
    implementation "com.google.android.gms:play-services-location:16.0.0"

    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.firebase:firebase-messaging:17.6.0'
    implementation 'com.google.firebase:firebase-config:16.5.0'

    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation "com.github.kittinunf.fuel:fuel:2.0.1"
    implementation "com.github.kittinunf.fuel:fuel-android:2.0.1"
    implementation "com.github.kittinunf.fuel:fuel-gson:2.0.1"

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    implementation 'com.hootsuite.android:nachos:1.2.0'

    implementation "com.github.yandextaxitech:binaryprefs:1.0.1"

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"

}


apply plugin: 'com.google.gms.google-services'
