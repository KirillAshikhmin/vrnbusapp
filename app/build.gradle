apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'let'


android {
    signingConfigs {
        release {
            keyAlias 'VrnBus'
            keyPassword 'aliaspass'
            storeFile file('D:/Developing/VrnBus/vrnbus.jks')
            storePassword 'vrnbus'
        }
    }
    buildToolsVersion '26.0.2'
    compileSdkVersion 26
    defaultConfig {
        applicationId "ru.boomik.vrnbus"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'

    implementation "com.google.android.gms:play-services-base:$gms_version"
    implementation "com.google.android.gms:play-services-maps:$gms_version"
    implementation "com.google.android.gms:play-services-location:$gms_version"

    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.beust:klaxon:2.1.13'
    implementation "com.github.kittinunf.fuel:fuel:$fuel_version"
    //for JVM
    implementation "com.github.kittinunf.fuel:fuel-android:$fuel_version"
    //for Android
    implementation "com.github.kittinunf.fuel:fuel-gson:$fuel_version"
    //for Android
    implementation "org.jetbrains.anko:anko-coroutines:$anko_version"
    implementation 'com.google.code.gson:gson:2.8.2'

    implementation 'com.orhanobut:dialogplus:1.11@aar'
    implementation "com.hootsuite.android:nachos:1.1.1"
}
