apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'idea'

android {
    signingConfigs {
        release {
            keyAlias 'VrnBus'
            keyPassword 'aliaspass'
            storeFile file('D:/Developing/VrnBus/vrnbus.jks')
            storePassword 'vrnbus'
        }
    }
    buildToolsVersion '28.0.2'
    compileSdkVersion 28
    defaultConfig {
        applicationId "ru.boomik.vrnbus"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
            splits.abi.enable = false
            splits.density.enable = false
            aaptOptions.cruncherEnabled = false
        }
    }
}

idea {
    module {
        downloadJavadoc = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.media:media:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation "com.google.android.gms:play-services-base:$gms_version"
    implementation "com.google.android.gms:play-services-maps:$gms_version"
    implementation "com.google.android.gms:play-services-location:$gms_version"
    implementation 'com.google.maps.android:android-maps-utils:0.5'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation "com.github.kittinunf.fuel:fuel:$fuel_version"
    //for JVM
    implementation "com.github.kittinunf.fuel:fuel-android:$fuel_version"
    //for Android
    implementation "com.github.kittinunf.fuel:fuel-gson:$fuel_version"
    //for Android
    implementation "org.jetbrains.anko:anko-coroutines:$anko_version"

    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    implementation 'com.hootsuite.android:nachos:1.1.2'

    implementation "com.github.yandextaxitech:binaryprefs:1.0.0"

    implementation 'konifar:fab-transformation:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
